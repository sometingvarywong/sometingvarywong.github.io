<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>



<style>
.grid-container {
    display: grid;
    grid-template-columns: 80px 200px auto 40px;
    grid-template-rows: 50px 90px;
    gap: 10px;
    background-color: dodgerblue;
    padding: 10px;
}

.grid-container>div {
    background-color: lightgray;
    padding: 10px;
    font-size: 30px;
    text-align: center;
}




</style>




</head>
<body>
    
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

</body>
</html>
